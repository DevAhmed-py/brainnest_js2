<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ROCK PAPER SCISSORS </title>
</head>
<body>
    <main>
        <h1> ROCK, PAPER AND SCISSORS </h1>
        <div class="display">
            <h2 class="playerText"> Player: </h2>
            <h2 class="computerText"> Computer: </h2>
            <div class="result">
                <p class="resultText"> Result: </p>
                <p class="scores"> Scores: </p>
            </div>
        </div>
        <div class="playerChoice">
            <button class="btnChoice" id="rock"><img src="./images/rock.png" alt="rock"></button>
            <button class="btnChoice" id="paper"><img src="./images/paper.png" alt="paper"></button>
            <button class="btnChoice" id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
        </div>
        <button id="restartBtn"> Play Again </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
